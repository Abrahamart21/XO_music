<ion-header>
  <ion-toolbar>
    <ion-title>
      GÃ‰NEROS MUSICALES
      <ion-button (click)="cambiaColor()">Cambiar tema</ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper-container
    pagination="true"
    loop="true"
    slides-per-view="1"
  >
    <swiper-slide *ngFor="let genre of genres">
      <ion-card [style.background-color]="obtenerColor(genre)"
       [style.color]="obtenerTextoColor()">
        <ion-card-header>
          <ion-card-title>{{ genre.title }}</ion-card-title>
        </ion-card-header>

        <img [src]="genre.image" [alt]="genre.title" />

        <ion-card-content>
          {{ genre.description }}
        </ion-card-content>
      </ion-card>
    </swiper-slide>
  </swiper-container>
</ion-content>
