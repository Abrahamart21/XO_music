<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" side="end" type="push">
    <ion-header>
      <ion-toolbar>
        <ion-menu-toggle>
          <ion-icon name="close-circle-outline"></ion-icon>
        </ion-menu-toggle>
        <ion-title>MENU</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <!-- Ver Intro -->
        <ion-item button (click)="verIntro()">
          <ion-icon slot="start" name="film-outline"></ion-icon>
          <ion-label>Ver Intro</ion-label>
        </ion-item>

        <!-- Cerrar Sesión -->
        <ion-item button (click)="cerrarSesion()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
